<!DOCTYPE html>
<html dir="rtl">
  <head>
    {{ partial "meta.html" }}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>

  <body>
    {{ partial "nav.html" . }}
    <div class="content" style="grid-template-columns: 1fr 2fr">
      <div>
        <h3>כתובת</h3>
        חולון, רח’ הבנאי 29/134

        <h3>טלפון</h3>
        03-5586547 / 052-2681749

        <h3>Email</h3>
        <a href="mailto:{{ $.Site.Params.email }}?subject=הזמנה מהאתר"
          >{{ $.Site.Params.email }}</a
        >
      </div>
      <div id="map" style="min-height: 60vh"></div>
    </div>
    {{ partial "footer.html" . }}

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // Initialize and add the map
        let map;

        async function initMap() {
          // The location of Uluru
          const position = { lat: 32.0105, lng: 34.8022 };
          // Request needed libraries.
          //@ts-ignore
          const { Map } = await google.maps.importLibrary("maps");
          const { AdvancedMarkerView } = await google.maps.importLibrary(
            "marker"
          );

          // The map, centered at Uluru
          map = new Map(document.getElementById("map"), {
            zoom: 15,
            center: position,
            mapId: "DEMO_MAP_ID",
          });

          // The marker, positioned at Uluru
          const marker = new AdvancedMarkerView({
            map: map,
            position: position,
            title: "{{ .Site.Title }}",
          });
        }

        initMap();
      });
    </script>
